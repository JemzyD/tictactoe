<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
	<link rel="stylesheet" href="css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
    <script>
     document.addEventListener("DOMContentLoaded", function(event) {
        console.log("DOM working!!");
        }); 
    </script>
</head>

  <body>

  <h1>Tic Tac Toe</h1>
    <div id='name-entry'>
      <div class="start">
        <h3>Welcome to Tic Tac Toe!</h3>
      </div>
      <p>
      <input id="p1name" class="namefield" type="text" placeholder="Enter player 1 name"></input><br/>

      <input id="p2name" class="namefield" type="text" placeholder="Enter player 2 name"></input>
      </p>

      <p><button class="submit" id="start">START</button></p>
    </div>

    <div id="gameboard" style="display: none;">
      <div class="row">
        <div class="box" id="1"></div>
        <div class="box" id="2"></div>
        <div class="box" id="3"></div>
      </div>
      <div class="row">
        <div class="box" id="4"></div>
        <div class="box" id="5"></div>
        <div class="box" id="6"></div>
      </div>
      <div class="row">
        <div class="box" id="7"></div>
        <div class="box" id="8"></div>
        <div class="box" id="9"></div>
      </div>


      <div id="messageArea"></div>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
  </body>

</html>
